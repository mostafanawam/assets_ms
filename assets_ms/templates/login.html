{% extends 'base.html' %}

{% block main %} 
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form method="POST" action="{% url 'main:login_view' %}" class="login-form border p-4 rounded shadow">
            {% csrf_token %}
            <h2 class="text-center mb-4">Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Your Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Your Password">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
